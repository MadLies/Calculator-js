<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-calculator">
        <div>
            <input type="text" id="result" placeholder="0">
        </div>
    
        <div class="num-container">
            <button class="btn" onclick="nums(7)" >7</button>
            <button class="btn" onclick="nums(8)" >8</button>
            <button class="btn" onclick="nums(9)"  >9</button>
            <button class="btn" onclick="nums('+')" >+</button>
        </div>

        <div class="num-container">
            <button class="btn" onclick="nums(4)"   >4</button>
            <button class="btn" onclick="nums(5)"  >5</button>
            <button class="btn" onclick="nums(6)"  >6</button>
            <button class="btn" onclick="nums('-')"  >-</button>
        </div>

        <div class="num-container">
            <button class="btn" onclick="nums(1)"  >1</button>
            <button class="btn" onclick="nums(2)"  >2</button>
            <button class="btn" onclick="nums(3)"  >3</button>
            <button class="btn" onclick="nums('/')"  >/</button>
        </div>

        <div class="num-container">
            <button class="btn" onclick="clearResult()">P</button>
            <button class="btn" onclick="nums(0)"   >0</button>
            <button class="btn" onclick="nums('.')"  >.</button>
            <button class="btn" onclick="nums('*')">*</button>
        </div>
        <div class="num-container-2">
            <button class="btn" onclick="nums('<')" ><</button>
            <button class="btn" onclick="nums('>')"   >></button>
            <button class="btn-2" onclick="operation()"   >=</button>
        </div>

    </div>

</body>
<script src="calculator.js"></script>

</html>
